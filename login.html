<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Family Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #4c63d2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #667eea;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #667eea;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #5568d3;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #ff4444;
            background: #ffe6e6;
            padding: 0.75rem;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: white;
            font-size: 0.9rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .language-selector {
            margin-bottom: 2rem;
            text-align: center;
        }

        .language-selector select {
            padding: 0.6rem 1.2rem;
            border: 2px solid #667eea;
            border-radius: 5px;
            background: white;
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #5568d3;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .language-selector select:hover {
            background: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Family Tree</h1>
        <div class="language-selector">
            <select id="languageSelector">
                <option value="en">English</option>
                <option value="de">Deutsch</option>
                <option value="ru">Русский</option>
            </select>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="current-password" autofocus>
            </div>
            <button type="submit">Sign In</button>
            <div class="error-message" id="errorMessage">Invalid credentials</div>
        </form>
    </div>
    
    <div class="footer">
        Made by <strong>Michael Gantman</strong>
    </div>

    <script src="logger.js"></script>
    <script src="backup.js"></script>
    <script src="auth.js"></script>
    <script src="i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            document.getElementById('languageSelector').value = savedLanguage;

            document.getElementById('languageSelector').addEventListener('change', (e) => {
                localStorage.setItem('selectedLanguage', e.target.value);
            });

            if (auth.isAuthenticated()) {
                console.log('Already authenticated, redirecting to app...');
                const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                window.location.href = basePath + '/index.html';
                return;
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('password').value;
                const errorMessage = document.getElementById('errorMessage');
                const language = document.getElementById('languageSelector').value;
                
                localStorage.setItem('selectedLanguage', language);
                console.log('Login attempt...');
                
                if (await auth.login(password)) {
                    console.log('Login successful, redirecting...');
                    const basePath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
                    window.location.href = basePath + '/index.html';
                } else {
                    console.log('Login failed');
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
